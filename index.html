<!DOCTYPE html>
<html>
<head>
    <title>Culligan Route Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --culligan-blue: #0078ff; --dark-bg: #1e1e2d; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: #ddd; z-index: 10000; display: none; }
        #loader-fill { height: 100%; width: 0%; background: var(--culligan-blue); transition: width 0.3s; }
        
        #sidebar { width: 300px; background: var(--dark-bg); color: white; display: flex; flex-direction: column; z-index: 1001; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 15px; }
        .stop-card { background: #2d2d3f; border-left: 4px solid var(--culligan-blue); padding: 12px; margin-bottom: 10px; border-radius: 4px; cursor: pointer; }

        #main { flex: 1; display: flex; flex-direction: column; }
        header { background: var(--culligan-blue); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        #map { flex: 1; width: 100%; }

        #loginScreen { position: fixed; inset: 0; background: var(--dark-bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 4000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; color: #333; }
        
        #managerMenu { position: fixed; right: -300px; top: 0; width: 280px; height: 100%; background: var(--dark-bg); transition: 0.3s; z-index: 4500; padding: 20px; color: white; }
        .menu-item { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; }
    </style>
</head>
<body>

<div id="loader"><div id="loader-fill"></div></div>

<div id="loginScreen">
    <div style="background:white; padding:30px; border-radius:12px; text-align:center;">
        <h2 style="color:var(--culligan-blue);">SYSTEM LOGIN</h2>
        <input type="password" id="sysPass" placeholder="PIN" style="width:100%; padding:10px; margin-bottom:10px; text-align:center;">
        <button onclick="verifyLogin()" style="background:var(--culligan-blue); color:white; width:100%; padding:10px; border:none; border-radius:4px;">BOOT</button>
    </div>
</div>

<div id="managerMenu">
    <h3>MANAGER MENU</h3>
    <div class="menu-item" onclick="alert('Reports')">Reports Tab</div>
    <div class="menu-item" onclick="alert('Logs')">Driver Logs</div>
    <div class="menu-item" onclick="alert('EOD')">End of Day</div>
    <button onclick="toggleManager()" style="width:100%; margin-top:20px;">Close</button>
</div>

<div id="sidebar">
    <div style="padding:20px; background:#1a1a27; text-align:center;"><h3>CULLIGAN STOPS</h3></div>
    <div class="sidebar-content" id="stop-list"></div>
</div>

<div id="main">
    <header>
        <div style="display:flex; gap:10px;">
            <button onclick="navStop(-1)" style="padding:5px 15px;">❮ BACK</button>
            <button onclick="navStop(1)" style="padding:5px 15px;">FWD ❯</button>
        </div>
        <div id="route-selector-container"></div>
        <button onclick="toggleManager()">MENU ☰</button>
    </header>
    <div id="map"></div>
</div>

<div id="dataModal" class="overlay">
    <div class="modal-box">
        <h3 id="mCustName" style="color:var(--culligan-blue); margin-top:0;">Customer</h3>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input type="number" id="inv18" placeholder="18L Del">
            <input type="number" id="ret18" placeholder="18L Ret">
            <input type="number" id="invSm" placeholder="Sm Del">
            <input type="number" id="retSm" placeholder="Sm Ret">
        </div>
        <input type="text" id="recv" placeholder="Recv By" style="width:100%; margin:10px 0; padding:10px; box-sizing:border-box;">
        <canvas id="sig-canvas" style="border:1px solid #ccc; width:100%; height:120px;"></canvas>
        <button onclick="submitData()" style="background:var(--culligan-blue); color:white; width:100%; padding:10px; margin-top:15px; border:none; border-radius:4px;">SUBMIT</button>
        <button onclick="closeModals()" style="width:100%; margin-top:5px;">CANCEL</button>
    </div>
</div>

<script>
    const API = "YOUR_WEB_APP_URL";
    let map, activeIdx = 0, markers = [], stops = [];

    function verifyLogin() {
        const pin = document.getElementById('sysPass').value;
        if(pin === "1234" || pin === "5678") {
            document.getElementById('loginScreen').style.display = 'none';
            initApp();
        } else { alert("Access Denied"); }
    }

    function toggleManager() {
        const m = document.getElementById('managerMenu');
        m.style.right = m.style.right === "0px" ? "-300px" : "0px";
    }

    async function initApp() {
        map = L.map("map").setView([55.17, -118.79], 12);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        loadRouteList();
    }

    async function loadRouteList() {
        const resp = await fetch(API);
        const data = await resp.json();
        let html = `<select onchange="loadRouteData(this.value)" style="padding:5px;"><option>Select Route</option>`;
        data.forEach(r => { if(r !== "Deliveries") html += `<option value="${r}">${r}</option>`; });
        html += `</select>`;
        document.getElementById('route-selector-container').innerHTML = html;
    }

    async function loadRouteData(name) {
        if(!name) return;
        document.getElementById('loader').style.display = 'block';
        const resp = await fetch(`${API}?sheet=${name}`);
        stops = await resp.json();
        optimizeRoute();
        document.getElementById('loader').style.display = 'none';
    }

    function optimizeRoute() {
        if(stops.length < 2) { renderUI(); return; }
        let optimized = [stops[0]];
        let remaining = stops.slice(1);
        while(remaining.length > 0) {
            let last = optimized[optimized.length-1];
            remaining.sort((a, b) => Math.hypot(a.lat - last.lat, a.lng - last.lng) - Math.hypot(b.lat - last.lat, b.lng - last.lng));
            optimized.push(remaining.shift());
        }
        stops = optimized;
        renderUI();
    }

    function renderUI() {
        const list = document.getElementById('stop-list');
        list.innerHTML = "";
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        stops.forEach((s, i) => {
            const card = document.createElement('div');
            card.className = "stop-card";
            card.innerHTML = `<b>#${i+1} ${s.Customer}</b><br><small>${s.Address}</small>`;
            card.onclick = () => openModal(i);
            list.appendChild(card);
            const m = L.marker([s.lat, s.lng], {
                icon: L.divIcon({ html: `<div style="background:red; color:white; border-radius:50%; width:25px; height:25px; text-align:center;">${i+1}</div>`, className: '' })
            }).addTo(map).on('click', () => openModal(i));
            markers.push(m);
        });
    }

    function openModal(idx) {
        activeIdx = idx;
        document.getElementById('mCustName').innerText = stops[idx].Customer;
        document.getElementById('dataModal').style.display = 'flex';
    }

    function navStop(dir) {
        if(stops.length === 0) return;
        activeIdx = (activeIdx + dir + stops.length) % stops.length;
        openModal(activeIdx);
    }

    function closeModals() { document.getElementById('dataModal').style.display = 'none'; }
</script>
</body>
</html>

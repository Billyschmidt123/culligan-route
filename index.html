<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culligan Driver Portal</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { margin: 0; height: 100vh; display: flex; flex-direction: row; font-family: 'Segoe UI', sans-serif; background: #111; color: white; overflow: hidden; }
        #sidebar { width: 320px; background: #222; border-right: 2px solid #0078ff; display: flex; flex-direction: column; flex-shrink: 0; }
        #sidebar-header { padding: 15px; border-bottom: 1px solid #444; }
        #stop-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Progress Bar Styles */
        #progress-container { width: 100%; background: #444; height: 4px; display: none; overflow: hidden; margin-top: 10px; border-radius: 2px; }
        #progress-bar { width: 0%; height: 100%; background: #0078ff; transition: width 0.3s; }

        /* Stop Card Styles [cite: 8] */
        .stop-card { background: #333; padding: 12px; margin-bottom: 10px; border-radius: 4px; border-left: 4px solid #0078ff; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .stop-card:hover { background: #444; }
        .stop-card.active-card { background: #0078ff; border-left-color: white; }

        #main-view { flex: 1; display: flex; flex-direction: column; }
        #controls { background: #222; padding: 12px; border-bottom: 2px solid #0078ff; display: flex; gap: 10px; align-items: center; }
        #map { flex: 1; width: 100%; }
        
        select { padding: 10px; background: #333; color: white; border: 1px solid #444; border-radius: 4px; width: 220px; font-size: 14px; }
        .btn-blue { padding: 10px 15px; background: #0078ff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        /* Numbered Pin Styles [cite: 25] */
        .number-pin { background: #0078ff; color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5); font-size: 13px; }
        .warehouse-pin { background: #222 !important; border-color: #f39c12 !important; color: #f39c12 !important; }
    </style>
</head>
<body>

<div id="sidebar">
    <div id="sidebar-header">
        <h3 style="margin:0">CULLIGAN ROUTES</h3>
        <div id="progress-container"><div id="progress-bar"></div></div>
        <p id="stop-count" style="font-size: 12px; color: #aaa;">Syncing with Bottle-water...</p>
    </div>
    <div id="stop-list"></div>
</div>

<div id="main-view">
    <div id="controls">
        <select id="routeSelect" onchange="loadRouteData(this.value)">
            <option value="">Fetching Routes...</option>
        </select>
        <button class="btn-blue" onclick="optimizeRoute()">Optimize Path</button>
        <div id="status" style="font-size: 12px; color: #888; margin-left: auto;">Connected</div>
    </div>
    <div id="map"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzMfGuDRFTGBWyrG2CVFVOBSUzyORpxd4aTVZaStpuF54zkryeKdFU0PLIIaIgk-w0M/exec";
    
    let map, markerLayer, routeLine, stops = [];
    let markers = []; 
    const warehouse = { lat: 55.1707, lng: -118.7947 }; 

    window.onload = () => {
        map = L.map("map").setView([warehouse.lat, warehouse.lng], 12);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        markerLayer = L.layerGroup().addTo(map);
        routeLine = L.polyline([], { color: '#0078ff', weight: 5, opacity: 0.7 }).addTo(map); 

        // Add Warehouse Pin 
        L.marker([warehouse.lat, warehouse.lng], {
            icon: L.divIcon({ className: 'custom-div-icon', html: `<div class="number-pin warehouse-pin">W</div>` })
        }).addTo(map).bindPopup("<b>Warehouse</b>");

        fetchRouteTabs();
    };

    async function fetchRouteTabs() {
        try {
            const res = await fetch(API_URL);
            const tabs = await res.json();
            const selector = document.getElementById('routeSelect');
            selector.innerHTML = `<option value="">Select Route</option>` + 
                tabs.map(t => `<option value="${t}">${t}</option>`).join('');
            document.getElementById('stop-count').innerText = "Select a route to begin";
        } catch (e) { 
            document.getElementById('status').innerText = "Sync Error"; 
        }
    }

    async function loadRouteData(name) {
        if (!name) return;
        
        const pBar = document.getElementById('progress-bar');
        const pCont = document.getElementById('progress-container');
        pCont.style.display = 'block'; pBar.style.width = '20%';
        
        document.getElementById('status').innerText = "Loading " + name + "...";
        try {
            const res = await fetch(`${API_URL}?sheet=${encodeURIComponent(name)}`);
            stops = await res.json();
            pBar.style.width = '60%';
            optimizeRoute();
            pBar.style.width = '100%';
            setTimeout(() => { pCont.style.display = 'none'; }, 500);
            document.getElementById('status').innerText = name + " Ready";
        } catch (e) { 
            document.getElementById('status').innerText = "Data Error";
            pCont.style.display = 'none';
        }
    }

    // --- RESTORED: Optimization Logic  ---
    function getDistance(p1, p2) {
        const R = 6371;
        const dLat = (p2.lat - p1.lat) * Math.PI / 180;
        const dLon = (p2.lng - p1.lng) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(p1.lat * Math.PI / 180) * Math.cos(p2.lat * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
    }

    function optimizeRoute() {
        if (stops.length < 1) return;
        let unvisited = [...stops], ordered = [], currentPos = warehouse;

        while (unvisited.length > 0) {
            unvisited.sort((a, b) => getDistance(currentPos, a) - getDistance(currentPos, b)); 
            let closest = unvisited.shift(); 
            ordered.push(closest);
            currentPos = closest;
        }
        stops = ordered;
        renderUI();
    }

    // --- RESTORED: Pins, Tooltips, and Sidebar Info [cite: 62, 63, 66] ---
    function renderUI() {
        markerLayer.clearLayers();
        markers = []; 
        const list = document.getElementById('stop-list');
        list.innerHTML = "";
        let path = [[warehouse.lat, warehouse.lng]];

        stops.forEach((s, i) => {
            const lat = parseFloat(s.lat);
            const lng = parseFloat(s.lng);
            if (isNaN(lat)) return;
            path.push([lat, lng]);

            // Map Pins with Tooltips 
            const marker = L.marker([lat, lng], { 
                icon: L.divIcon({ html: `<div class="number-pin">${i+1}</div>`, className: '' }) 
            })
            .bindPopup(`<b>${i+1}. ${s.Customer || s.Company}</b><br>${s.Address}`) 
            .addTo(markerLayer);
            markers.push(marker);

            // Side Panel Cards 
            const card = document.createElement('div');
            card.className = "stop-card";
            card.innerHTML = `
                <div style="font-weight:bold; color:#0078ff;">${i+1}. ${s.Customer || s.Company}</div>
                <div style="margin-top:4px; color:#ccc; font-size:12px;">${s.Address}</div>
            `;
            
            card.onclick = () => {
                document.querySelectorAll('.stop-card').forEach(c => c.classList.remove('active-card'));
                card.classList.add('active-card');
                map.flyTo([lat, lng], 16);
                marker.openPopup(); 
            };
            list.appendChild(card);
        });

        // Closing the loop back to warehouse 
        if (stops.length > 0) path.push([warehouse.lat, warehouse.lng]);
        
        routeLine.setLatLngs(path); 
        if (path.length > 1) map.fitBounds(L.polyline(path).getBounds(), { padding: [50, 50] });
        document.getElementById('stop-count').innerText = `${stops.length} Stops Found`;
    }
</script>
</body>
</html>

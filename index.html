<!DOCTYPE html>
<html>
<head>
    <title>Culligan Route Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --culligan-blue: #0078ff; --sidebar-width: 260px; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; background: #f4f7f6; }
        
        /* RESTORED SIDEBAR */
        #sidebar { width: var(--sidebar-width); background: #1e1e2d; color: white; display: flex; flex-direction: column; z-index: 1001; }
        .sidebar-header { padding: 25px; background: #1a1a27; text-align: center; border-bottom: 1px solid #333; }
        .menu-item { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #2d2d3f; transition: 0.2s; font-size: 14px; }
        .menu-item:hover { background: var(--culligan-blue); }
        
        /* MAIN DISPLAY */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { background: var(--culligan-blue); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        #map { flex: 1; width: 100%; border-bottom: 2px solid #ddd; }
        #stop-list { height: 280px; overflow-y: auto; padding: 15px; background: white; }
        
        /* STOP CARDS */
        .stop-card { background: white; border-left: 5px solid var(--culligan-blue); padding: 15px; margin-bottom: 12px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor: pointer; }
        .stop-card b { font-size: 16px; color: #333; }
        
        /* MODAL OVERLAYS */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
        .modal-box { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 440px; color: #333; }
        
        /* INPUT GRID */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; }
        
        /* SIGNATURE */
        #sig-canvas { border: 2px solid #eee; background: #fafafa; width: 100%; height: 140px; border-radius: 6px; touch-action: none; margin-top: 10px; }
        
        /* BUTTONS */
        .btn { padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 14px; }
        .btn-blue { background: var(--culligan-blue); color: white; }
        
        /* MAP PINS */
        .number-pin { background: var(--culligan-blue); color: white; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }

        @media (max-width: 768px) { #sidebar { display: none; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">
        <h2 style="margin:0; letter-spacing: 2px;">CULLIGAN</h2>
    </div>
    <div class="menu-item" onclick="showManager()">Manager Menu</div>
    <div class="menu-item">Driver History</div>
    <div class="menu-item">Route Statistics</div>
    <div class="menu-item" style="margin-top:auto; background:#dc3545; text-align:center;">Logout</div>
</div>

<div id="main">
    <header>
        <span style="font-weight:bold;">CULLIGAN ROUTE</span>
        <select id="routeSelector" style="padding: 5px; border-radius: 4px; border: none;">
            <option>City Route A</option>
            <option>Rural Route B</option>
        </select>
        <div id="stop-count">0 Stops</div>
    </header>

    <div id="map"></div>
    <div id="stop-list"></div>
</div>

<div id="dataModal" class="overlay">
    <div class="modal-box">
        <h2 id="mCustName" style="color:var(--culligan-blue); margin-top:0;">Customer</h2>
        <div class="input-grid">
            <input type="number" id="inv18" placeholder="18L Del">
            <input type="number" id="ret18" placeholder="18L Ret">
            <input type="number" id="invSm" placeholder="Sm Del">
            <input type="number" id="retSm" placeholder="Sm Ret">
            <input type="number" id="cases" placeholder="Cases">
            <input type="text" id="recv" placeholder="Recv By">
        </div>
        <textarea id="notes" placeholder="Notes & Comments"></textarea>
        <p style="margin: 10px 0 5px 0; font-weight: bold;">Signature:</p>
        <canvas id="sig-canvas"></canvas>
        <button class="btn btn-blue" onclick="submitData()">COMPLETE DELIVERY</button>
        <button class="btn" style="background:#eee;" onclick="closeModals()">BACK</button>
    </div>
</div>

<div id="passModal" class="overlay">
    <div class="modal-box" style="max-width:320px; text-align:center;">
        <h3 style="margin-top:0;">Manager Access</h3>
        <input type="password" id="managerPass" placeholder="Enter PIN" style="text-align:center; font-size:20px;">
        <button class="btn btn-blue" onclick="checkPass()">Unlock</button>
        <button class="btn" onclick="closeModals()">Cancel</button>
    </div>
</div>

<div id="ticket-output" style="display:none; width:600px; padding:40px; background:white; color:black;">
    <div style="text-align:center; border-bottom:3px solid #0078ff; padding-bottom:10px;">
        <h1 style="color:#0078ff; margin:0;">CULLIGAN WATER</h1>
        <p>Delivery Confirmation Receipt</p>
    </div>
    <div style="margin-top:20px;">
        <p><b>Customer:</b> <span id="t-cust"></span></p>
        <p><b>Date:</b> <span id="t-date"></span></p>
        <hr>
        <p>18L Delivered: <span id="t-l18"></span> | 18L Returned: <span id="t-r18"></span></p>
        <p>Small Delivered: <span id="t-lSm"></span> | Small Returned: <span id="t-rSm"></span></p>
        <p><b>Received By:</b> <span id="t-recv"></span></p>
    </div>
    <img id="t-sig" style="width:100%; border:1px solid #eee; margin-top:20px;">
</div>

<script>
    const API = "YOUR_WEB_APP_URL_HERE"; // Update this with your Web App URL
    let map, activeIdx, canvas, ctx, drawing = false;
    let stops = [
        { company: "TEST_UFA_FARM", address: "123 Farm Road", lat: 55.17, lng: -118.79 },
        { company: "Culligan Main", address: "Warehouse", lat: 55.18, lng: -118.80 }
    ];

    function showManager() { document.getElementById('passModal').style.display = 'flex'; }
    function checkPass() {
        if(document.getElementById('managerPass').value === "1234") {
            alert("Manager Portal Enabled"); closeModals();
        } else { alert("Incorrect PIN"); }
    }

    async function submitData() {
        const now = new Date();
        const longDate = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        
        document.getElementById('t-cust').innerText = stops[activeIdx].company;
        document.getElementById('t-date').innerText = longDate;
        document.getElementById('t-l18').innerText = document.getElementById('inv18').value || 0;
        document.getElementById('t-r18').innerText = document.getElementById('ret18').value || 0;
        document.getElementById('t-lSm').innerText = document.getElementById('invSm').value || 0;
        document.getElementById('t-rSm').innerText = document.getElementById('retSm').value || 0;
        document.getElementById('t-recv').innerText = document.getElementById('recv').value || "N/A";
        document.getElementById('t-sig').src = canvas.toDataURL();

        const ticket = document.getElementById('ticket-output');
        ticket.style.display = 'block';

        html2pdf().from(ticket).outputPdf('datauristring').then(pdf => {
            ticket.style.display = 'none';
            const payload = {
                Timestamp: now.toLocaleString(),
                DriverID: "Driver_1",
                Customer: stops[activeIdx].company,
                Address: stops[activeIdx].address,
                Status: "Delivered",
                l18: document.getElementById('inv18').value || 0,
                r18: document.getElementById('ret18').value || 0,
                lSm: document.getElementById('invSm').value || 0,
                rSm: document.getElementById('retSm').value || 0,
                cs: document.getElementById('cases').value || 0,
                recv: document.getElementById('recv').value || "",
                Notes: document.getElementById('notes').value,
                RouteName: document.getElementById('routeSelector').value,
                LongDate: longDate,
                pdfData: pdf,
                FileName: `${stops[activeIdx].company} - ${longDate}.pdf`
            };

            fetch(API, { method: 'POST', body: JSON.stringify(payload) })
            .then(() => { alert("Submission Successful"); closeModals(); });
        });
    }

    function initCanvas() {
        canvas = document.getElementById('sig-canvas');
        ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        ctx.strokeStyle = "#000"; ctx.lineWidth = 2;
        const getXY = (e) => { 
            const r = canvas.getBoundingClientRect(); 
            const x = (e.clientX || e.touches[0].clientX) - r.left;
            const y = (e.clientY || e.touches[0].clientY) - r.top;
            return {x,y};
        };
        canvas.onmousedown = (e) => { drawing = true; const p = getXY(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
        canvas.onmousemove = (e) => { if(drawing) { const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); } };
        window.onmouseup = () => drawing = false;
        canvas.ontouchstart = (e) => { drawing = true; const p = getXY(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
        canvas.ontouchmove = (e) => { if(drawing) { e.preventDefault(); const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); } };
    }

    function closeModals() { document.querySelectorAll('.overlay').forEach(m => m.style.display = 'none'); }

    window.onload = () => {
        map = L.map("map").setView([55.17, -118.79], 13);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        
        const list = document.getElementById('stop-list');
        stops.forEach((s, i) => {
            const card = document.createElement('div');
            card.className = "stop-card";
            card.innerHTML = `<b>#${i+1} ${s.company}</b><br><small>${s.address}</small>`;
            card.onclick = () => {
                activeIdx = i;
                document.getElementById('mCustName').innerText = s.company;
                document.getElementById('dataModal').style.display = 'flex';
                setTimeout(initCanvas, 100);
            };
            list.appendChild(card);
            L.marker([s.lat, s.lng], { 
                icon: L.divIcon({ html: `<div class="number-pin">${i+1}</div>`, className: '' }) 
            }).addTo(map);
        });
        document.getElementById('stop-count').innerText = stops.length + " Stops";
    };
</script>
</body>
</html>

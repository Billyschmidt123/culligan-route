<!DOCTYPE html>
<html>
<head>
    <title>Culligan Route Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --culligan-blue: #0078ff; --sidebar-width: 300px; --dark-bg: #1e1e2d; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; background: #f4f7f6; }
        
        /* RESTORED: Loading Bar */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: #ddd; z-index: 10000; display: none; }
        #loader-fill { height: 100%; width: 0%; background: var(--culligan-blue); transition: width 0.3s; }

        /* Sidebar Styling */
        #sidebar { width: var(--sidebar-width); background: var(--dark-bg); color: white; display: flex; flex-direction: column; z-index: 1001; }
        .sidebar-header { padding: 20px; background: #1a1a27; text-align: center; border-bottom: 1px solid #333; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 15px; }
        
        .stop-card { background: #2d2d3f; border-left: 4px solid var(--culligan-blue); padding: 12px; margin-bottom: 10px; border-radius: 4px; cursor: pointer; color: white; }
        .stop-card.active { background: var(--culligan-blue); }

        /* Main Map Display */
        #main { flex: 1; display: flex; flex-direction: column; }
        header { background: var(--culligan-blue); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        #map { flex: 1; width: 100%; }

        /* RESTORED: Login PIN Screen */
        #loginScreen { position: fixed; inset: 0; background: var(--dark-bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 30px; border-radius: 12px; width: 300px; text-align: center; }

        /* Modals & Pins */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 4000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; color: #333; }
        .number-pin { background: var(--culligan-blue); color: white; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 4px; padding: 10px; }
        .btn-blue { background: var(--culligan-blue); color: white; }
    </style>
</head>
<body>

<div id="loader"><div id="loader-fill"></div></div>

<div id="loginScreen">
    <div class="login-box">
        <h2 style="color:var(--culligan-blue);">SYSTEM BOOT</h2>
        <input type="password" id="sysPass" placeholder="Enter PIN" style="width:100%; padding:10px; margin-bottom:15px; text-align:center;">
        <button class="btn-blue" style="width:100%;" onclick="verifyLogin()">LOGIN</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header"><h2>CULLIGAN</h2></div>
    <div class="sidebar-content">
        <div id="route-dropdown-container"></div>
        <button class="btn-blue" style="width:100%; margin-bottom:15px;" onclick="loadRoutes()">Refresh Route List</button>
        <hr style="border: 0; border-top: 1px solid #333; margin-bottom:15px;">
        <div id="stop-list-container"></div>
    </div>
    <div style="padding: 15px; background: #1a1a27; border-top: 1px solid #333;">
        <button class="btn-blue" style="width:100%; background:#dc3545;" onclick="location.reload()">LOGOUT</button>
    </div>
</div>

<div id="main">
    <header>
        <div style="display:flex; gap:8px;">
            <button onclick="navStop(-1)" style="background:white; color:var(--culligan-blue);">❮</button>
            <button onclick="navStop(1)" style="background:white; color:var(--culligan-blue);">❯</button>
        </div>
        <div id="route-name" style="font-weight:bold;">Select Route</div>
        <button onclick="alert('Manager Portal')" style="background:white; color:var(--culligan-blue);">MENU ☰</button>
    </header>
    <div id="map"></div>
</div>

<div id="dataModal" class="overlay">
    <div class="modal-box">
        <h3 id="mCustName" style="color:var(--culligan-blue); margin-top:0;">Customer</h3>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input type="number" id="inv18" placeholder="18L Del">
            <input type="number" id="ret18" placeholder="18L Ret">
            <input type="number" id="invSm" placeholder="Sm Del">
            <input type="number" id="retSm" placeholder="Sm Ret">
        </div>
        <input type="text" id="recv" placeholder="Received By" style="width:100%; margin-top:10px; padding:10px; box-sizing:border-box;">
        <p>Signature:</p>
        <canvas id="sig-canvas" style="border:1px solid #ccc; width:100%; height:120px; background:#fafafa;"></canvas>
        <button class="btn-blue" style="width:100%; margin-top:15px;" onclick="submitData()">COMPLETE</button>
        <button style="width:100%; margin-top:5px;" onclick="closeModals()">CANCEL</button>
    </div>
</div>

<script>
    const API = "YOUR_WEB_APP_URL";
    let map, activeIdx = 0, canvas, ctx, drawing = false, markers = [];
    let stops = [];

    function verifyLogin() {
        const pin = document.getElementById('sysPass').value;
        if(pin === "1234" || pin === "5678") {
            document.getElementById('loginScreen').style.display = 'none';
            initMap();
        } else { alert("Incorrect PIN"); }
    }

    function showLoading(show) {
        document.getElementById('loader').style.display = show ? 'block' : 'none';
        document.getElementById('loader-fill').style.width = show ? '30%' : '0%';
    }

    async function loadRoutes() {
        showLoading(true);
        const resp = await fetch(API);
        const data = await resp.json();
        const container = document.getElementById('route-dropdown-container');
        
        let html = `<select id="routeSelect" onchange="loadRouteData(this.value)" style="width:100%; padding:10px; margin-bottom:15px; border-radius:4px;">
                    <option value="">-- Choose Route --</option>`;
        data.forEach(r => { if(r !== "Deliveries") html += `<option value="${r}">${r}</option>`; });
        html += `</select>`;
        container.innerHTML = html;
        showLoading(false);
    }

    async function loadRouteData(name) {
        if(!name) return;
        showLoading(true);
        document.getElementById('loader-fill').style.width = '60%';
        const resp = await fetch(`${API}?sheet=${name}`);
        stops = await resp.json();
        document.getElementById('route-name').innerText = name;
        
        // RESTORED: Automatic Optimization on Load
        optimizeRoute();
        showLoading(false);
    }

    function optimizeRoute() {
        if(stops.length < 2) { renderStops(); return; }
        let optimized = [stops[0]];
        let remaining = stops.slice(1);
        while(remaining.length > 0) {
            let last = optimized[optimized.length-1];
            remaining.sort((a, b) => {
                let distA = Math.hypot(a.lat - last.lat, a.lng - last.lng);
                let distB = Math.hypot(b.lat - last.lat, b.lng - last.lng);
                return distA - distB;
            });
            optimized.push(remaining.shift());
        }
        stops = optimized;
        renderStops();
    }

    function renderStops() {
        const container = document.getElementById('stop-list-container');
        container.innerHTML = "";
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        stops.forEach((s, i) => {
            const card = document.createElement('div');
            card.className = "stop-card";
            card.innerHTML = `<b>#${i+1} ${s.Customer}</b><br><small>${s.Address}</small>`;
            card.onclick = () => openModal(i);
            container.appendChild(card);

            const m = L.marker([s.lat, s.lng], {
                icon: L.divIcon({ html: `<div class="number-pin">${i+1}</div>`, className: '' })
            }).addTo(map).on('click', () => openModal(i));
            markers.push(m);
        });
        if(stops.length > 0) map.panTo([stops[0].lat, stops[0].lng]);
    }

    function initMap() {
        map = L.map("map").setView([55.17, -118.79], 12);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        loadRoutes();
    }

    function openModal(idx) {
        activeIdx = idx;
        document.getElementById('mCustName').innerText = stops[idx].Customer;
        document.getElementById('dataModal').style.display = 'flex';
        initCanvas();
    }

    function navStop(dir) {
        if(stops.length === 0) return;
        activeIdx = (activeIdx + dir + stops.length) % stops.length;
        openModal(activeIdx);
    }

    function closeModals() { document.getElementById('dataModal').style.display = 'none'; }

    function initCanvas() {
        canvas = document.getElementById('sig-canvas'); ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.onmousedown = () => { drawing = true; ctx.beginPath(); };
        canvas.onmousemove = (e) => { if(drawing) ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); };
        window.onmouseup = () => drawing = false;
    }
</script>
</body>
</html>

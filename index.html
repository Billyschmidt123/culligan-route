<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Culligan Route - Professional v5.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { margin:0; height:100vh; display:flex; font-family:'Segoe UI',sans-serif; background:#111; color:white; overflow:hidden;}
        #sidebar { width:350px; background:#222; border-right:2px solid #0078ff; display:flex; flex-direction:column;}
        #sidebar-header { padding:15px; border-bottom:1px solid #444;}
        #stop-list { flex:1; overflow-y:auto; padding:10px;}
        .stop-card { background:#333; padding:10px; margin-bottom:8px; border-radius:4px; border-left:4px solid #0078ff; cursor:pointer; position: relative;}
        .stop-card.rush-order { border-left-color: #a335ee; background: #331d44; border-left-width: 8px;}
        #customer-profile { display:none; padding:15px; background:#222; overflow-y:auto; height:100%; }
        .profile-group { margin-bottom:12px; }
        .profile-group label { display:block; font-size:11px; color:#0078ff; font-weight:bold; margin-bottom:4px; text-transform: uppercase;}
        .profile-group input, .profile-group textarea, .profile-group select { width:100%; padding:8px; background:#333; border:1px solid #444; color:white; border-radius:4px; box-sizing:border-box; }
        #sig-canvas { background:white; border-radius:4px; width:100%; height:150px; touch-action: none; border: 2px solid #555; cursor: crosshair;}
        .form-btns { display:flex; flex-direction: column; gap:10px; margin-top:20px; padding-bottom: 40px;}
        .btn-del { width:100%; background:#28a745; color:white; border:none; padding:12px; border-radius:4px; cursor:pointer; font-weight:bold;}
        .btn-not { width:100%; background:#dc3545; color:white; border:none; padding:12px; border-radius:4px; cursor:pointer; font-weight:bold;}
        #main-view { flex:1; display:flex; flex-direction:column; position: relative;}
        #controls { background:#222; padding:15px; border-bottom:2px solid #0078ff; display: flex; align-items: center; gap: 10px;}
        #map { flex:1; }
        .btn { padding:10px 15px; background:#28a745; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold;}
        .btn-mgr { background:#6c757d; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; font-weight:bold;}
        .number-pin { color:white; width:26px; height:26px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; border:2px solid white;}
        #manager-panel { position: absolute; bottom: -100%; left: 0; width: 100%; height: 90%; background: #1a1a1a; z-index: 1000; transition: bottom 0.4s ease; border-top: 3px solid #0078ff; overflow-y: auto;}
        #manager-panel.open { bottom: 0; }
        .mgr-tabs { display: flex; background: #222; border-bottom: 1px solid #444; position: sticky; top: 0; z-index: 10;}
        .mgr-tab-btn { padding: 15px 25px; border: none; background: none; color: #aaa; cursor: pointer; font-weight: bold; }
        .mgr-tab-btn.active { color: #0078ff; border-bottom: 2px solid #0078ff; background: #2a2a2a; }
        .mgr-content { padding: 20px; display: none; color: white;}
        .mgr-content.active { display: block; }
        .animated-line { stroke-dasharray: 10, 10; animation: dash 3s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -100; } }
        .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; }
        .edit-modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#222; border:2px solid #0078ff; padding:20px; z-index:2001; width:90%; max-width:450px; border-radius:8px; }
    </style>
</head>
<body>

<div id="sidebar">
    <div id="list-view">
        <div id="sidebar-header">
            <h3 style="margin:0">Route Stops</h3>
            <p id="stop-count" style="font-size:12px; color:#aaa;">No route loaded</p>
        </div>
        <div id="stop-list"></div>
    </div>
    <div id="customer-profile">
        <button onclick="closeProfile()" style="background:#444; color:white; border:none; padding:8px; width:100%; margin-bottom:10px;">‚Üê BACK TO LIST</button>
        <h3 id="prof-name">Customer Name</h3>
        <p id="prof-addr" style="font-size:11px; color:#aaa; margin-top:-10px;"></p>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="profile-group"><label>18L Delivered</label><input type="number" id="p-18l" value="0"></div>
            <div class="profile-group"><label>18L Empties</label><input type="number" id="p-18l-emp" value="0"></div>
            <div class="profile-group"><label>Sm Bottles</label><input type="number" id="p-sm-btl" value="0"></div>
            <div class="profile-group"><label>Sm Empties</label><input type="number" id="p-sm-emp" value="0"></div>
            <div class="profile-group"><label>Cases</label><input type="number" id="p-cases" value="0"></div>
            <div class="profile-group"><label>Rec. By</label><input type="text" id="p-rec-by"></div>
        </div>

        <div class="profile-group"><label>Notes</label><textarea id="p-notes" rows="2"></textarea></div>

        <label style="font-size:11px; color:#0078ff; font-weight:bold;">SIGNATURE</label>
        <canvas id="sig-canvas"></canvas>
        <button onclick="clearSig()" style="width:100%; margin:5px 0; background:#444; color:white; border:none; padding:5px; font-size:10px;">CLEAR</button>

        <div class="form-btns">
            <button class="btn-del" id="btn-complete-delivery" onclick="submitLog('DELIVERED')">COMPLETE DELIVERY</button>
            <div style="border-top: 1px solid #444; padding-top:10px;">
                <label style="font-size:10px; color:#aaa;">IF NOT DELIVERED, REASON:</label>
                <input type="text" id="p-not-delivered-reason" placeholder="Enter reason here..." style="width:100%; background:#333; color:white; padding:8px; margin-bottom:5px; border:1px solid #444;">
                <button class="btn-not" onclick="submitLog('NOT DELIVERED')">MARK NOT DELIVERED</button>
            </div>
        </div>
    </div>
</div>

<div id="main-view">
    <div id="controls">
        <select id="route-select">
            <optgroup label="Week 1">
                <option value="917509026">WEEK 1 MONDAY</option>
                <option value="405991289">WEEK 1 TUESDAY</option>
                <option value="405991289">WEEK 1 WEDNESDAY</option>
                <option value="850217841">WEEK 1 THURSDAY</option>
                <option value="524003696">WEEK 1 FRIDAY</option>
            </optgroup>
            <optgroup label="Week 2">
                <option value="1669161107">WEEK 2 MONDAY</option>
                <option value="158782334">WEEK 2 TUESDAY</option>
                <option value="534069449">WEEK 2 WEDNESDAY</option>
                <option value="1664558192">WEEK 2 THURSDAY</option>
                <option value="1943566050">WEEK 2 FRIDAY</option>
            </optgroup>
            <optgroup label="Special Routes">
                <option value="458612538">VALLEYVIEW</option>
                <option value="364553460">NORTH</option>
                <option value="1909249906">DAWSON CREEK</option>
                <option value="1773492755">SALT</option>
            </optgroup>
        </select>
        <button class="btn" onclick="loadRoute()">Load Route</button>
        <div id="status">Ready</div>
        <button class="btn-mgr" onclick="toggleManager()" style="margin-left: auto;">Manager Panel</button>
    </div>
    <div id="map"></div>

    <div id="manager-panel">
        <button style="position:absolute; right:20px; top:10px; color:red; font-size:24px; background:none; border:none;" onclick="toggleManager()">&times;</button>
        <div class="mgr-tabs">
            <button class="mgr-tab-btn active" id="tab-maint" onclick="switchTab('mgr-maint')">CUSTOMER MAINTENANCE</button>
            <button class="mgr-tab-btn" id="tab-reports" onclick="switchTab('mgr-reports')">REPORTS</button>
        </div>
        
        <div id="mgr-maint" class="mgr-content active">
            <h4 style="color:#0078ff;">Database Search</h4>
            <input type="text" id="m-search-box" placeholder="Search customer name..." style="width:100%; padding:10px; background:#333; color:white; border:1px solid #444; margin-bottom:10px;">
            <div style="display:flex; gap:10px;">
                <button class="btn" style="flex:1" onclick="performSearch()">SEARCH</button>
                <button class="btn" style="flex:1; background:#6c757d;" onclick="openAddCustomerModal()">ADD NEW CUSTOMER</button>
            </div>
            <div id="search-results" style="margin-top:20px;"></div>
        </div>

        <div id="mgr-reports" class="mgr-content">
            <h4 style="color:#0078ff;">Daily Summary</h4>
            <div id="report-output" style="background:#222; padding:15px; border-radius:5px; border:1px solid #444;">No data logged.</div>
            <button class="btn" style="margin-top:15px;" onclick="generateDailyReport()">GENERATE REPORT</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="global-modal-overlay" onclick="closeGlobalModal()"></div>
<div id="global-modal" class="edit-modal">
    <h3 style="color:#0078ff; margin-top:0;">Add New Customer</h3>
    <div class="profile-group"><label>COMPANY NAME</label><input type="text" id="m-cust-name"></div>
    <div class="profile-group"><label>STREET ADDRESS</label><input type="text" id="m-cust-addr"></div>
    <div class="profile-group">
        <label>ROUTE ASSIGNMENT</label>
        <select id="m-route-assign"><option value="917509026">Week 1 Mon</option><option value="458612538">Valleyview</option></select>
    </div>
    <label style="color:#a335ee; font-weight:bold; font-size:12px; display:block; margin-top:10px;">
        <input type="checkbox" id="m-rush-check"> RUSH CODING / URGENT
    </label>
    <div style="display:flex; gap:10px; margin-top:20px;">
        <button class="btn" style="flex:1;" onclick="alert('Customer added to sync queue'); closeGlobalModal();">SAVE CUSTOMER</button>
        <button class="btn-not" style="flex:1;" onclick="closeGlobalModal()">CANCEL</button>
    </div>
</div>

<script>
const SHEET_ID = "1YPO88jWDyXMiJleawmd86r6asllpm6v4DWdnezEaqio";
let map, markerLayer, polylineLayer, stops = [], currentStopIndex = null;
let canvas, ctx, isDrawing = false;

window.onload = () => {
    map = L.map("map").setView([55.1707, -118.7947], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    markerLayer = L.layerGroup().addTo(map);
    polylineLayer = L.layerGroup().addTo(map);

    canvas = document.getElementById('sig-canvas');
    ctx = canvas.getContext('2d');
    
    // Fixed Scaling Logic for Signature Pad
    const resize = () => {
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
    };
    window.addEventListener('resize', resize);
    resize();

    const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    };

    const start = (e) => { isDrawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); if(e.cancelable) e.preventDefault(); };
    const draw = (e) => { if (!isDrawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.strokeStyle = "#000"; ctx.lineWidth = 2; ctx.stroke(); if(e.cancelable) e.preventDefault(); };
    const stop = () => { isDrawing = false; };

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', stop);
    canvas.addEventListener('touchstart', start, {passive: false});
    canvas.addEventListener('touchmove', draw, {passive: false});
    canvas.addEventListener('touchend', stop);
};

function clearSig() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

async function loadRoute() {
    const gid = document.getElementById('route-select').value;
    document.getElementById('status').innerText = "Status: Connecting...";
    stops = []; markerLayer.clearLayers(); polylineLayer.clearLayers();
    try {
        const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`);
        const data = await res.text();
        const rows = data.split('\n').slice(1);
        for (let row of rows) {
            const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (cols[3]) {
                const addr = cols[3].replace(/"/g, '').trim();
                const gRes = await fetch(`https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer/findAddressCandidates?f=json&singleLine=${encodeURIComponent(addr)}&maxLocations=1`);
                const gData = await gRes.json();
                if (gData.candidates.length) {
                    stops.push({
                        company: cols[2].replace(/"/g, '').trim(), address: addr,
                        lat: gData.candidates[0].location.y, lng: gData.candidates[0].location.x,
                        status: 'pending', isRush: cols[0]?.toLowerCase().includes('rush'),
                        logs: { d18: 0, sB: 0, cs: 0 }
                    });
                }
            }
        }
        renderSidebar(); updateMapVisuals();
        document.getElementById('status').innerText = `Status: ${stops.length} Stops`;
    } catch (e) { document.getElementById('status').innerText = "Status: Error"; }
}

function updateMapVisuals() {
    markerLayer.clearLayers(); polylineLayer.clearLayers();
    const activeCoords = [];
    stops.forEach((s, i) => {
        let color = s.status === 'completed' ? '#28a745' : (s.isRush ? '#a335ee' : '#0078ff');
        const m = L.marker([s.lat, s.lng], {
            icon: L.divIcon({ html: `<div class="number-pin" style="background:${color}">${i+1}</div>`, className: '' })
        }).addTo(markerLayer);
        m.on('click', () => openProfile(i));
        if (s.status !== 'completed') activeCoords.push([s.lat, s.lng]);
    });
    if (activeCoords.length > 1) {
        L.polyline(activeCoords, { color: '#0078ff', weight: 4, opacity: 0.6, className: 'animated-line' }).addTo(polylineLayer);
    }
}

function renderSidebar() {
    const list = document.getElementById("stop-list"); list.innerHTML = "";
    stops.forEach((s, i) => {
        const d = document.createElement("div");
        d.className = `stop-card ${s.isRush ? 'rush-order' : ''}`;
        if (s.status === 'completed') d.style.opacity = "0.4";
        d.innerHTML = `<b>${i+1}. ${s.company}</b><br><small>${s.address}</small>`;
        d.onclick = () => openProfile(i);
        list.appendChild(d);
    });
}

function openProfile(i) {
    currentStopIndex = i;
    document.getElementById('list-view').style.display = 'none';
    document.getElementById('customer-profile').style.display = 'block';
    document.getElementById('prof-name').innerText = stops[i].company;
    document.getElementById('prof-addr').innerText = stops[i].address;
    clearSig();
    map.setView([stops[i].lat, stops[i].lng], 16);
}

function closeProfile() {
    document.getElementById('list-view').style.display = 'block';
    document.getElementById('customer-profile').style.display = 'none';
}

async function submitLog(type) {
    const s = stops[currentStopIndex];
    if (type === 'NOT DELIVERED' && !document.getElementById('p-not-delivered-reason').value) {
        alert("Please provide a reason."); return;
    }
    
    s.status = 'completed';
    s.logs = {
        d18: parseInt(document.getElementById('p-18l').value) || 0,
        sB: parseInt(document.getElementById('p-sm-btl').value) || 0,
        cs: parseInt(document.getElementById('p-cases').value) || 0
    };

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text(`Culligan Log: ${s.company}`, 20, 20);
    doc.text(`Result: ${type}`, 20, 30);
    doc.text(`Notes: ${document.getElementById('p-notes').value}`, 20, 40);
    doc.addImage(canvas.toDataURL("image/png"), 'PNG', 20, 60, 60, 30);
    doc.save(`${s.company}.pdf`);
    
    updateMapVisuals(); renderSidebar(); closeProfile();
}

function toggleManager() { document.getElementById('manager-panel').classList.toggle('open'); }
function switchTab(id) {
    document.querySelectorAll('.mgr-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.mgr-tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById(id === 'mgr-maint' ? 'tab-maint' : 'tab-reports').classList.add('active');
}

function performSearch() {
    const q = document.getElementById('m-search-box').value.toLowerCase();
    const results = stops.filter(s => s.company.toLowerCase().includes(q));
    document.getElementById('search-results').innerHTML = results.map(r => `<div style="padding:10px; background:#222; margin-bottom:5px;">${r.company}</div>`).join('') || "No local matches.";
}

function generateDailyReport() {
    const done = stops.filter(s => s.status === 'completed');
    const total18 = done.reduce((a, b) => a + b.logs.d18, 0);
    document.getElementById('report-output').innerHTML = `<b>Stops:</b> ${done.length} / ${stops.length}<br><b>Total 18L:</b> ${total18}`;
}

function openAddCustomerModal() { document.getElementById('global-modal-overlay').style.display = 'block'; document.getElementById('global-modal').style.display = 'block'; }
function closeGlobalModal() { document.getElementById('global-modal-overlay').style.display = 'none'; document.getElementById('global-modal').style.display = 'none'; }
</script>
</body>
</html>

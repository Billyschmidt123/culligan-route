<!DOCTYPE html>
<html>
<head>
    <title>Culligan Route Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --culligan-blue: #0078ff; --sidebar-width: 300px; --dark-bg: #1e1e2d; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; background: #f4f7f6; }
        
        /* Side Panel Styling */
        #sidebar { width: var(--sidebar-width); background: var(--dark-bg); color: white; display: flex; flex-direction: column; z-index: 1001; }
        .sidebar-header { padding: 20px; background: #1a1a27; text-align: center; border-bottom: 1px solid #333; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Stop List in Side Panel */
        .stop-card { background: #2d2d3f; border-left: 4px solid var(--culligan-blue); padding: 12px; margin-bottom: 10px; border-radius: 4px; cursor: pointer; color: white; transition: 0.2s; }
        .stop-card:hover { background: #3d3d52; }
        .stop-card b { font-size: 14px; }
        .stop-card small { color: #bbb; display: block; margin-top: 4px; }

        /* Main Display */
        #main { flex: 1; display: flex; flex-direction: column; }
        header { background: var(--culligan-blue); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-controls { display: flex; gap: 8px; }
        #map { flex: 1; width: 100%; }

        /* Login Screen */
        #loginScreen { position: fixed; inset: 0; background: var(--dark-bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 30px; border-radius: 12px; width: 300px; text-align: center; }

        /* Modals */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 4000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; color: #333; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        input { width: 100%; padding: 10px; box-sizing: border-box; }
        #sig-canvas { border: 1px solid #ccc; width: 100%; height: 120px; touch-action: none; background: #fafafa; }
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 4px; }
        .btn-blue { background: var(--culligan-blue); color: white; padding: 12px; }
        .btn-nav { background: white; color: var(--culligan-blue); padding: 5px 12px; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2 style="color:var(--culligan-blue);">CULLIGAN BOOT</h2>
        <input type="password" id="sysPass" placeholder="Enter PIN" style="margin-bottom:15px; text-align:center;">
        <button class="btn-blue" style="width:100%;" onclick="verifyLogin()">LOGIN</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header"><h2>CULLIGAN</h2></div>
    <div class="sidebar-content">
        <button class="btn-blue" style="width:100%; margin-bottom:15px;" onclick="loadRouteList()">Refresh Routes</button>
        <div id="route-buttons" style="margin-bottom:20px;"></div>
        <hr style="border: 0; border-top: 1px solid #333; margin-bottom:15px;">
        <div id="stop-list-container"></div>
    </div>
    <div style="padding: 15px; background: #1a1a27; border-top: 1px solid #333;">
        <button class="btn-blue" style="width:100%; background:#dc3545;" onclick="location.reload()">LOGOUT</button>
    </div>
</div>

<div id="main">
    <header>
        <div class="nav-controls">
            <button class="btn-nav" onclick="navStop(-1)">❮ BACK</button>
            <button class="btn-nav" onclick="navStop(1)">FWD ❯</button>
        </div>
        <div id="current-route" style="font-weight:bold;">Select Route</div>
        <button class="btn-nav" onclick="openManager()">MANAGER ☰</button>
    </header>
    <div id="map"></div>
</div>

<div id="dataModal" class="overlay">
    <div class="modal-box">
        <h3 id="mCustName" style="color:var(--culligan-blue); margin-top:0;">Customer</h3>
        <div class="input-grid">
            <input type="number" id="inv18" placeholder="18L Del">
            <input type="number" id="ret18" placeholder="18L Ret">
            <input type="number" id="invSm" placeholder="Sm Del">
            <input type="number" id="retSm" placeholder="Sm Ret">
        </div>
        <input type="text" id="recv" placeholder="Received By" style="margin-bottom:10px;">
        <canvas id="sig-canvas"></canvas>
        <button class="btn-blue" style="width:100%; margin-top:15px;" onclick="submitData()">COMPLETE DELIVERY</button>
        <button style="width:100%; margin-top:5px; padding:10px;" onclick="closeModals()">CANCEL</button>
    </div>
</div>

<script>
    const API = "YOUR_WEB_APP_URL";
    let map, activeIdx = 0, canvas, ctx, drawing = false;
    let stops = [];

    function verifyLogin() {
        const pass = document.getElementById('sysPass').value;
        if(pass === "1234" || pass === "5678") {
            document.getElementById('loginScreen').style.display = 'none';
            initMap();
        } else { alert("Incorrect PIN"); }
    }

    async function loadRouteList() {
        const resp = await fetch(API);
        const routes = await resp.json();
        const container = document.getElementById('route-buttons');
        container.innerHTML = "";
        routes.forEach(r => {
            if(r === "Deliveries") return;
            const btn = document.createElement('button');
            btn.className = "btn-blue";
            btn.style.width = "100%"; btn.style.marginBottom = "5px";
            btn.innerText = r;
            btn.onclick = () => loadRouteData(r);
            container.appendChild(btn);
        });
    }

    async function loadRouteData(routeName) {
        const resp = await fetch(`${API}?sheet=${routeName}`);
        stops = await resp.json();
        document.getElementById('current-route').innerText = routeName;
        renderSidebarStops();
    }

    function renderSidebarStops() {
        const container = document.getElementById('stop-list-container');
        container.innerHTML = "";
        stops.forEach((s, i) => {
            const card = document.createElement('div');
            card.className = "stop-card";
            card.innerHTML = `<b>#${i+1} ${s.Customer}</b><small>${s.Address}</small>`;
            card.onclick = () => openModal(i);
            container.appendChild(card);
            L.marker([s.lat, s.lng]).addTo(map).on('click', () => openModal(i));
        });
    }

    function openModal(idx) {
        activeIdx = idx;
        document.getElementById('mCustName').innerText = stops[idx].Customer;
        document.getElementById('dataModal').style.display = 'flex';
        initCanvas();
    }

    function navStop(dir) {
        if(stops.length === 0) return;
        activeIdx = (activeIdx + dir + stops.length) % stops.length;
        openModal(activeIdx);
    }

    function initMap() {
        map = L.map("map").setView([55.17, -118.79], 13);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    }

    function closeModals() { document.getElementById('dataModal').style.display = 'none'; }
    function openManager() { alert("Manager Portal - Reports/End of Day/Logs"); }

    function initCanvas() {
        canvas = document.getElementById('sig-canvas'); ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.onmousedown = () => drawing = true;
        canvas.onmousemove = (e) => { if(drawing) ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); };
        window.onmouseup = () => { drawing = false; ctx.beginPath(); };
    }
</script>
</body>
</html>

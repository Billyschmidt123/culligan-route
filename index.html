<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Culligan Route - Professional</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
    body { margin:0; height:100vh; display:flex; font-family:'Segoe UI',sans-serif; background:#111; color:white; overflow:hidden;}
    #sidebar { width:350px; background:#222; border-right:2px solid #0078ff; display:flex; flex-direction:column;}
    #sidebar-header { padding:15px; border-bottom:1px solid #444;}
    #stop-list { flex:1; overflow-y:auto; padding:10px;}
    .stop-card { background:#333; padding:10px; margin-bottom:8px; border-radius:4px; border-left:4px solid #0078ff; cursor:pointer; position: relative;}
    .stop-card.flagged { border-left-color: #ffc107; background: #443c20; }
    .stop-card.rush-order { border-left-color: #a335ee; background: #331d44; border-left-width: 8px;}
    .stop-card:hover { background:#444;}
    #customer-profile { display:none; padding:15px; background:#222; overflow-y:auto; height:100%; }
    .profile-group { margin-bottom:12px; }
    .profile-group label { display:block; font-size:11px; color:#0078ff; font-weight:bold; margin-bottom:4px; text-transform: uppercase;}
    .profile-group input, .profile-group textarea, .profile-group select { width:100%; padding:8px; background:#333; border:1px solid #444; color:white; border-radius:4px; box-sizing:border-box; }
    #sig-canvas { background:white; border-radius:4px; width:100%; height:150px; touch-action: none; border: 2px solid #555;}
    .form-btns { display:flex; gap:10px; margin-top:20px; padding-bottom: 40px;}
    .btn-del { flex:1; background:#28a745; color:white; border:none; padding:12px; border-radius:4px; cursor:pointer; font-weight:bold;}
    .btn-not { flex:1; background:#dc3545; color:white; border:none; padding:12px; border-radius:4px; cursor:pointer; font-weight:bold;}
    .back-btn { background:none; border:none; color:#0078ff; cursor:pointer; padding:0; margin-bottom:10px; font-weight: bold;}
    #main-view { flex:1; display:flex; flex-direction:column; position: relative;}
    #controls { background:#222; padding:15px; border-bottom:2px solid #0078ff; display: flex; align-items: center; gap: 10px; z-index: 5;}
    #map { flex:1; }
    .btn { padding:10px 15px; background:#28a745; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold;}
    .btn-rush { background:#a335ee; color:white; border:none; padding:10px; border-radius:4px; cursor:pointer; font-weight:bold; width:100%; margin-top:10px;}
    .btn-mgr { background:#6c757d; color:white; border:none; padding:10px 15px; border-radius:4px; cursor:pointer; font-weight:bold;}
    #status { font-size:13px; color:#0078ff; font-weight: bold;}
    #route-select { padding: 10px; background: #333; color: white; border: 1px solid #0078ff; border-radius: 4px; }
    .custom-div-icon { background:transparent; border:none;}
    .number-pin { background:#0078ff; color:white; width:26px; height:26px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; border:2px solid white;}
    .rush-pin { background:#a335ee; border-color: white;}

    /* Manager Panel Overlay */
    #manager-panel { position: absolute; bottom: -100%; left: 0; width: 100%; height: 80%; background: #1a1a1a; z-index: 1000; transition: bottom 0.4s ease; border-top: 3px solid #0078ff; }
    #manager-panel.open { bottom: 0; }
    .mgr-tabs { display: flex; background: #222; border-bottom: 1px solid #444; }
    .mgr-tab-btn { padding: 15px 25px; border: none; background: none; color: #aaa; cursor: pointer; font-weight: bold; }
    .mgr-tab-btn.active { color: #0078ff; border-bottom: 2px solid #0078ff; background: #2a2a2a; }
    .mgr-content { padding: 20px; display: none; overflow-y: auto; height: calc(100% - 150px); color: white;}
    .mgr-content.active { display: block; }
    .close-mgr { position: absolute; top: 10px; right: 20px; background: none; border: none; color: #dc3545; font-size: 24px; cursor: pointer; }

    /* Search Results Area */
    #search-results-area { margin-top: 15px; max-height: 300px; overflow-y: auto; border: 1px solid #444; background: #111; padding: 10px; border-radius: 4px; }
    .tab-badge { position: absolute; top: 5px; right: 5px; font-size: 10px; background: #0078ff; color: white; padding: 2px 6px; border-radius: 4px; }

    /* Modal Styling */
    .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; }
    .edit-modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#222; border:2px solid #a335ee; padding:20px; z-index:2001; width:90%; max-width:450px; border-radius:8px; box-shadow: 0 0 20px rgba(163, 53, 238, 0.5); max-height: 90vh; overflow-y: auto;}

    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
    th, td { border: 1px solid #444; padding: 8px; text-align: left; }
    th { background: #333; color: #0078ff; }
    .mgr-footer { padding: 20px; background: #222; border-top: 1px solid #444; position: sticky; bottom: 0; }
    .btn-eod { background: #ffc107; color: black; width: 100%; padding: 15px; font-size: 18px; cursor: pointer; border-radius: 4px; font-weight: bold; border: none;}
</style>
</head>

<body>

<div id="sidebar">
    <div id="list-view">
        <div id="sidebar-header">
            <h3 style="margin:0">Route Stops</h3>
            <p id="stop-count" style="font-size:12px; color:#aaa;">No route loaded</p>
        </div>
        <div id="stop-list"></div>
    </div>

    <div id="customer-profile">
        <button class="back-btn" onclick="closeProfile()">← BACK TO LIST</button>
        <h3 id="prof-name">Customer Name</h3>
        <p id="prof-addr" style="font-size:12px; color:#aaa;"></p>
        
        <div class="profile-group"><label>18L BOTTLES</label><input type="number" id="p-18l" value="0"></div>
        <div class="profile-group"><label>SMALL BOTTLES</label><input type="number" id="p-small" value="0"></div>
        <div class="profile-group"><label>18L RETURNS</label><input type="number" id="p-18l-ret" value="0"></div>
        <div class="profile-group"><label>CASES</label><input type="number" id="p-cases" value="0"></div>
        <div class="profile-group"><label>SMALL BOTTLES RETURNED</label><input type="number" id="p-small-ret" value="0"></div>
        <div class="profile-group"><label>RECEIVED BY</label><input type="text" id="p-rec-by" placeholder="Name"></div>
        <div class="profile-group"><label>NOTES / INSTRUCTIONS</label><textarea id="p-notes" rows="3"></textarea></div>
        
        <label style="font-size:11px; color:#0078ff; font-weight:bold;">SIGNATURE</label>
        <canvas id="sig-canvas"></canvas>

        <div class="form-btns">
            <button class="btn-del" onclick="submitLog('DELIVERED')">DELIVERED</button>
            <button class="btn-not" onclick="submitLog('NOT DELIVERED')">NOT DELIVERED</button>
        </div>
    </div>
</div>

<div id="main-view">
    <div id="controls">
        <select id="route-select">
            <option value="WEEK 1 MONDAY">WEEK 1 MONDAY</option>
            <option value="WEEK 1 TUESDAY">WEEK 1 TUESDAY</option>
            <option value="WEEK 1 WEDNESDAY">WEEK 1 WEDNESDAY</option>
            <option value="WEEK 1 THURSDAY">WEEK 1 THURSDAY</option>
            <option value="WEEK 1 FRIDAY">WEEK 1 FRIDAY</option>
            <option value="SALT">SALT</option>
        </select>
        <button class="btn" onclick="loadRoute()">Load Route</button>
        <button class="btn-mgr" onclick="toggleManager()">Manager Panel</button>
        <div id="status">Status: Ready</div>
    </div>
    <div id="map"></div>

    <div id="manager-panel">
        <button class="close-mgr" onclick="toggleManager()">&times;</button>
        <div class="mgr-tabs">
            <button class="mgr-tab-btn active" onclick="switchTab('customer-area')">CUSTOMER MAINTENANCE</button>
            <button class="mgr-tab-btn" onclick="switchTab('reports')">DAILY SUMMARY</button>
            <button class="mgr-tab-btn" onclick="switchTab('live-report')">LIVE REPORT</button>
        </div>

        <div id="customer-area" class="mgr-content active">
            <h3 style="color:#0078ff;">Customer Database Maintenance</h3>
            <div style="background:#222; padding:15px; border:1px solid #444; border-radius:4px;">
                <label style="display:block; margin-bottom:10px; font-weight:bold; color:#0078ff;">CUSTOMER SEARCH</label>
                <input type="text" id="global-search-input" placeholder="Search by name or address..." style="width:100%; padding:10px; background:#333; border:1px solid #444; color:white; border-radius:4px; box-sizing: border-box;">
                <button class="btn" style="margin-top:10px; width:100%;" onclick="performGlobalSearch()">SEARCH DATABASE</button>
                <button class="btn-rush" onclick="triggerRushWorkflow()">BUILD A RUSH ORDER</button>
            </div>
            
            <div id="search-results-area">
                <div style="text-align:center; color:#777; padding:20px;">Use search to find or add customers</div>
            </div>
        </div>
        
        <div id="reports" class="mgr-content">
            <h2 style="color:#0078ff; text-align:center;">DAILY SUMMARY CULLIGAN BOTTLE WATER</h2>
            <div id="summary-data"></div>
        </div>
        
        <div id="live-report" class="mgr-content">
            <h3>LIVE REPORT (ACTIVE TRACKING)</h3>
            <table id="live-table">
                <thead>
                    <tr><th>Customer</th><th>Status</th><th>18L</th><th>Small</th><th>Cases</th><th>Ret 18L</th><th>Ret Small</th><th>Time</th></tr>
                </thead>
                <tbody id="live-body"></tbody>
            </table>
            <div id="live-totals" style="margin-top:20px; background:#222; padding:15px; border:1px solid #444;"></div>
        </div>

        <div class="mgr-footer">
            <button class="btn-eod" onclick="executeEOD()">END OF DAY</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="rush-modal-overlay" onclick="closeRushModal()"></div>
<div id="rush-modal" class="edit-modal">
    <h3 id="rush-title" style="color:#a335ee; margin-top:0;">Rush Order Details</h3>
    
    <div class="profile-group"><label>CUSTOMER NAME</label><input type="text" id="r-cust-name"></div>
    <div class="profile-group"><label>ADDRESS</label><input type="text" id="r-cust-addr"></div>
    <div class="profile-group"><label>EMAIL</label><input type="email" id="r-cust-email"></div>
    <div class="profile-group"><label>PHONE</label><input type="tel" id="r-cust-phone"></div>
    <div class="profile-group"><label>SPECIAL INSTRUCTIONS</label><textarea id="r-cust-notes" rows="3"></textarea></div>

    <div style="display:flex; gap:10px; margin-top:15px;">
        <button class="btn" style="flex:1; background:#0078ff;" onclick="saveAndAlertDriver()">ALERT DRIVER</button>
        <button class="btn-not" style="flex:1;" onclick="closeRushModal()">CANCEL</button>
    </div>
</div>

<script>
const SHEET_ID = "1YPO88jWDyXMiJleawmd86r6asllpm6v4DWdnezEaqio";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzMfGuDRFTGBWyrG2CVFVOBSUzyORpxd4aTVZaStpuF54zkryeKdFU0PLIIaIgk-w0M/exec";

const TABS = [
    "Week 1 Monday", "Week 1 Tuesday", "Week 1 Wednessday", "Week 1 Thursday", "Week 1 Friday",
    "Week 2 Monday", "Week 2 Tuesday", "week 2 tues north ", "Week 2 Wednessday", "Week 2 Thursday", "Week 2 Friday",
    "Week 3 Monday ", "Week 3 Tuesday", "Week 3 Wednessday", "Week3 Thursday", "Week 3 Friday",
    "Week 4 Monday ", "Week 4 Tuesday", "Week 4 Wednessday", "Week 4 Thursday ", "Week 4 Friday",
    "Valleyview ", "North", "Dawson creek", "Salt"
];

let map, markerLayer, canvas, ctx, drawing = false;
let stops = [];
let deliveryLog = [];
let pendingAlert = null;
let currentStopIndex = null;
const warehouse = [55.1707, -118.7947];

window.onload = () => {
    map = L.map("map").setView(warehouse, 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    markerLayer = L.layerGroup().addTo(map);
    initSignaturePad();
};

function toggleManager() { document.getElementById('manager-panel').classList.toggle('open'); }
function switchTab(tabId) {
    document.querySelectorAll('.mgr-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.mgr-tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.currentTarget.classList.add('active');
}

/** RUSH WORKFLOW LOGIC **/
async function triggerRushWorkflow() {
    const term = document.getElementById('global-search-input').value.trim();
    if (!term) {
        alert("Please enter a name in the search box first to check if they exist.");
        return;
    }
    await performGlobalSearch(true); // Search and auto-load if found
}

async function performGlobalSearch(isRush = false) {
    const term = document.getElementById('global-search-input').value.trim().toLowerCase();
    const list = document.getElementById('search-results-area');
    list.innerHTML = `<div style="text-align:center; padding:20px;">Scanning Database...</div>`;
    
    let foundItems = [];
    for (let tab of TABS) {
        try {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(tab)}`;
            const res = await fetch(url);
            const json = JSON.parse((await res.text()).substring(47).slice(0, -2));
            if (json.table && json.table.rows) {
                json.table.rows.forEach(row => {
                    const rowData = row.c.map(cell => cell ? String(cell.v) : "");
                    if (rowData.join(" ").toLowerCase().includes(term)) {
                        foundItems.push({ company: rowData[2] || rowData[1], address: rowData[3], notes: rowData[10], email: rowData[15], phone: rowData[16] });
                    }
                });
            }
        } catch(e) {}
    }

    if (foundItems.length > 0) {
        list.innerHTML = "";
        foundItems.forEach(item => {
            const div = document.createElement("div");
            div.className = "stop-card";
            div.innerHTML = `<b>${item.company}</b><br><small>${item.address}</small>`;
            div.onclick = () => openRushModal(item);
            list.appendChild(div);
        });
        if (isRush) openRushModal(foundItems[0]); // Auto-load first match for rush
    } else {
        list.innerHTML = `<div style="padding:10px; color:#ffc107;">Customer not found. Opening New Customer form...</div>`;
        if (isRush) openRushModal({ company: term, address: "", notes: "", email: "", phone: "" });
    }
}

function openRushModal(data) {
    document.getElementById('rush-modal-overlay').style.display = 'block';
    document.getElementById('rush-modal').style.display = 'block';
    document.getElementById('r-cust-name').value = data.company || "";
    document.getElementById('r-cust-addr').value = data.address || "";
    document.getElementById('r-cust-email').value = data.email || "";
    document.getElementById('r-cust-phone').value = data.phone || "";
    document.getElementById('r-cust-notes').value = data.notes || "";
}

function closeRushModal() {
    document.getElementById('rush-modal-overlay').style.display = 'none';
    document.getElementById('rush-modal').style.display = 'none';
}

async function saveAndAlertDriver() {
    const rushData = {
        company: document.getElementById('r-cust-name').value,
        address: document.getElementById('r-cust-addr').value,
        notes: document.getElementById('r-cust-notes').value,
        isRush: true
    };

    // Geocode and Add to active route immediately
    const geo = await geocodeArcGIS(rushData.address);
    const newStop = { ...rushData, lat: geo ? geo.lat : warehouse[0], lng: geo ? geo.lng : warehouse[1], flagged: !geo };
    
    // Inject into current route at the next position
    stops.splice(currentStopIndex === null ? 0 : currentStopIndex + 1, 0, newStop);
    
    // Set Pending Alert for Tablet
    pendingAlert = `RUSH ORDER ADDED: ${rushData.company} at ${rushData.address}. Please check your map for the purple stop.`;
    
    renderSidebar();
    renderRoute();
    alert("Alert Sent! Driver will receive the notification upon completing their current stop.");
    closeRushModal();
    toggleManager();
}

/** DRIVER SIDE LOGIC (MODIFIED SUBMIT) **/
async function submitLog(status) {
    const now = new Date();
    const entry = { customer: stops[currentStopIndex].company, status: status, time: now.toLocaleTimeString() };
    
    deliveryLog.push(entry);
    updateReports();
    closeProfile();

    // The Alert Intercept
    if (pendingAlert) {
        setTimeout(() => {
            alert("⚠️ SYSTEM ALERT: " + pendingAlert);
            pendingAlert = null;
        }, 500);
    }
}

function renderRoute() {
    markerLayer.clearLayers();
    stops.forEach((s, i) => {
        const isRush = s.isRush;
        L.marker([s.lat, s.lng], { 
            icon: L.divIcon({ 
                className:'custom-div-icon', 
                html:`<div class="number-pin ${isRush ? 'rush-pin' : ''}">${i+1}</div>` 
            }) 
        }).addTo(markerLayer);
    });
}

function renderSidebar() {
    const list = document.getElementById("stop-list");
    list.innerHTML = "";
    stops.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = `stop-card ${s.flagged ? 'flagged' : ''} ${s.isRush ? 'rush-order' : ''}`;
        div.innerHTML = `<b>${i+1}. ${s.company}</b> ${s.isRush ? '<small>(RUSH)</small>' : ''}<br><small>${s.address}</small>`;
        div.onclick = () => { map.setView([s.lat, s.lng], 16); openProfile(i); };
        list.appendChild(div);
    });
}

// (Original functions: loadRoute, geocodeArcGIS, initSignaturePad, updateReports, executeEOD remain unchanged)
async function loadRoute() {
    const sheetName = document.getElementById("route-select").value;
    document.getElementById("status").innerText = "Reading Sheet...";
    try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const cols = json.table.cols;
        const addrIdx = cols.findIndex(c => c.label && c.label.toLowerCase().includes('addr'));
        const compIdx = cols.findIndex(c => c.label && (c.label.toLowerCase().includes('comp') || c.label.toLowerCase().includes('cust')));
        
        stops = [];
        const rows = json.table.rows;
        for (let i = 0; i < rows.length; i++) {
            const rowData = rows[i].c;
            const address = rowData[addrIdx] ? rowData[addrIdx].v.toString() : "";
            if (!address || address.includes("http") || address.toLowerCase().includes("address")) continue;
            let geo = await geocodeArcGIS(address);
            stops.push({ company: (rowData[compIdx] && rowData[compIdx].v) ? rowData[compIdx].v : "Customer", address: address, flagged: !geo, lat: geo?geo.lat:warehouse[0], lng: geo?geo.lng:warehouse[1] });
        }
        renderRoute(); renderSidebar();
        document.getElementById("status").innerText = "Route Ready";
    } catch (e) { document.getElementById("status").innerText = "Error Loading Route."; }
}

async function geocodeArcGIS(addr) {
    const query = encodeURIComponent(addr + ", Grande Prairie, AB");
    try {
        const res = await fetch(`https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer/findAddressCandidates?f=json&singleLine=${query}&maxLocations=1`);
        const data = await res.json();
        return data.candidates.length ? { lat: data.candidates[0].location.y, lng: data.candidates[0].location.x } : null;
    } catch (e) { return null; }
}

function initSignaturePad() {
    canvas = document.getElementById('sig-canvas');
    ctx = canvas.getContext('2d');
    const getPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (clientX - rect.left) * (canvas.width / rect.width), y: (clientY - rect.top) * (canvas.height / rect.height) };
    };
    const start = (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); if(e.cancelable) e.preventDefault(); };
    const move = (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.lineWidth=3; ctx.stroke(); if(e.cancelable) e.preventDefault(); };
    canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move);
    canvas.addEventListener('touchstart', start, {passive:false}); canvas.addEventListener('touchmove', move, {passive:false});
    window.addEventListener('mouseup', () => drawing=false); window.addEventListener('touchend', () => drawing=false);
}

function openProfile(i) {
    currentStopIndex = i;
    document.getElementById('list-view').style.display = 'none';
    document.getElementById('customer-profile').style.display = 'block';
    document.getElementById('prof-name').innerText = stops[i].company;
    document.getElementById('prof-addr').innerText = stops[i].address;
}

function closeProfile() {
    document.getElementById('list-view').style.display = 'block';
    document.getElementById('customer-profile').style.display = 'none';
}

function updateReports() {
    const liveBody = document.getElementById('live-body');
    liveBody.innerHTML = "";
    deliveryLog.forEach(log => {
        liveBody.innerHTML += `<tr><td>${log.customer}</td><td>${log.status}</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>${log.time}</td></tr>`;
    });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culligan Route Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin:0; height:100vh; display:flex; font-family: 'Segoe UI', sans-serif; background:#111; color:white; overflow:hidden;}
        
        /* Manager Panel (Sidebar) */
        #sidebar { 
            width: 380px; 
            background: #222; 
            border-right: 3px solid #0078ff; 
            display: flex; 
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #sidebar-header {
            padding: 20px;
            background: #0078ff;
            color: white;
        }

        /* Search Controls inside Sidebar */
        #search-box {
            padding: 15px;
            background: #2a2a2a;
            border-bottom: 1px solid #444;
        }

        .search-input {
            width: 93%;
            padding: 12px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .search-btn {
            width: 100%;
            padding: 12px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-btn:hover { background: #005ecb; }

        /* Results Area */
        #stop-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px;
        }

        .stop-card { 
            background: #333; 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 6px; 
            border-left: 5px solid #0078ff; 
            cursor: pointer;
            position: relative;
        }

        .stop-card:hover { background: #3d3d3d; }

        .tab-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 10px;
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            color: #0078ff;
        }

        #map { flex: 1; }

        #status-bar {
            font-size: 12px;
            margin-top: 5px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div id="sidebar-header">
        <h2 style="margin:0;">Culligan Water</h2>
        <div id="status-bar">Ready to Search</div>
    </div>

    <div id="search-box">
        <input type="text" id="query" class="search-input" placeholder="Search customer (e.g. Rexall)">
        <button class="search-btn" onclick="globalSearch()">SEARCH ALL ROUTES</button>
    </div>

    <div id="stop-list">
        <div style="text-align:center; color:#777; margin-top:30px;">
            Enter a name above to scan your sheets
        </div>
    </div>
</div>

<div id="map"></div>

<script>
    const SHEET_ID = "1YPO88jWDyXMiJleawmd86r6asllpm6v4DWdnezEaqio";
    
    // The exact tab names from your spreadsheet
    const TABS = [
        "Week 1 Monday", "Week 1 Tuesday", "Week 1 Wednessday", "Week 1 Thursday", "Week 1 Friday",
        "Week 2 Monday", "Week 2 Tuesday", "week 2 tues north ", "Week 2 Wednessday", "Week 2 Thursday", "Week 2 Friday",
        "Week 3 Monday ", "Week 3 Tuesday", "Week 3 Wednessday", "Week3 Thursday", "Week 3 Friday",
        "Week 4 Monday ", "Week 4 Tuesday", "Week 4 Wednessday", "Week 4 Thursday ", "Week 4 Friday",
        "Valleyview ", "North", "Dawson creek", "Salt"
    ];

    let map = L.map('map').setView([55.1707, -118.7947], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    async function globalSearch() {
        const term = document.getElementById('query').value.trim().toLowerCase();
        if (!term) return;

        const list = document.getElementById('stop-list');
        const status = document.getElementById('status-bar');
        
        list.innerHTML = `<div style="text-align:center; padding:20px;">Scanning 25 sheets...</div>`;
        status.innerText = "Searching...";

        let found = 0;

        for (let tab of TABS) {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(tab)}`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                if (json.table && json.table.rows) {
                    json.table.rows.forEach(row => {
                        const rowData = row.c.map(cell => cell ? String(cell.v) : "");
                        const combined = rowData.join(" ").toLowerCase();

                        if (combined.includes(term)) {
                            if (found === 0) list.innerHTML = ""; // Clear loader on first match
                            found++;
                            
                            // Guessing Name and Address based on your sheet structure
                            const company = rowData[2] || rowData[1] || "Unknown";
                            const address = rowData[3] || "No Address Found";
                            
                            createCard(company, address, tab);
                        }
                    });
                }
            } catch (e) {
                console.error("Error on tab: " + tab);
            }
        }

        status.innerText = `Search Complete: ${found} found`;
        if (found === 0) {
            list.innerHTML = `<div style="padding:20px; color:#ff4d4d; text-align:center;">No customers matching "${term}" found.</div>`;
        }
    }

    function createCard(name, addr, tab) {
        const list = document.getElementById('stop-list');
        const card = document.createElement('div');
        card.className = 'stop-card';
        card.innerHTML = `
            <span class="tab-badge">${tab}</span>
            <div style="font-weight:bold; color:#0078ff; font-size:16px;">${name}</div>
            <div style="font-size:13px; color:#bbb; margin-top:5px;">${addr}</div>
        `;
        
        card.onclick = () => {
            // Geographic lookup
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr + ", Grande Prairie, AB")}`)
            .then(r => r.json())
            .then(data => {
                if(data[0]) {
                    const pos = [data[0].lat, data[0].lon];
                    map.setView(pos, 16);
                    L.marker(pos).addTo(map).bindPopup(`<b>${name}</b><br>${addr}`).openPopup();
                } else {
                    alert("Customer found in list, but address could not be located on the map.");
                }
            });
        };
        
        list.appendChild(card);
    }
</script>

</body>
</html>

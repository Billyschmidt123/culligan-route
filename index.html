<!DOCTYPE html>
<html>
<head>
    <title>Culligan Route Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --culligan-blue: #0078ff; --dark-bg: #1e1e2d; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; display: flex; flex-direction: column; height: 100vh; }
        
        /* Top Navigation Bar */
        header { background: var(--culligan-blue); color: white; padding: 10px 15px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: space-between; z-index: 2000; }
        .nav-controls { display: flex; gap: 8px; align-items: center; }
        
        /* Layout */
        #main-app { display: none; flex: 1; flex-direction: column; }
        #map { flex: 1; width: 100%; border-bottom: 2px solid #ddd; }
        
        /* Sidebar Hidden by Default */
        #managerSidebar { position: fixed; right: -300px; top: 0; width: 280px; height: 100%; background: var(--dark-bg); color: white; transition: 0.3s; z-index: 3000; padding: 20px; box-sizing: border-box; }
        .menu-item { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; }
        .menu-item:hover { background: var(--culligan-blue); }

        /* Login Screen */
        #loginScreen { position: fixed; inset: 0; background: var(--dark-bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 30px; border-radius: 12px; width: 300px; text-align: center; }

        /* Modals */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 4000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; color: #333; }
        
        button { cursor: pointer; border-radius: 4px; border: none; padding: 10px; font-weight: bold; }
        .btn-blue { background: var(--culligan-blue); color: white; }
        .btn-nav { background: white; color: var(--culligan-blue); padding: 5px 15px; }

        #sig-canvas { border: 1px solid #ccc; width: 100%; height: 120px; background: white; touch-action: none; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2 style="color:var(--culligan-blue); margin-top:0;">CULLIGAN LOGIN</h2>
        <input type="password" id="sysPass" placeholder="Enter Access Code" style="width:100%; padding:10px; margin-bottom:15px; box-sizing:border-box;">
        <button class="btn-blue" style="width:100%;" onclick="verifySystemBoot()">BOOT SYSTEM</button>
    </div>
</div>

<div id="main-app">
    <header>
        <div class="nav-controls">
            <button class="btn-nav" onclick="navStop(-1)">❮ BACK</button>
            <button class="btn-nav" onclick="navStop(1)">FWD ❯</button>
        </div>
        
        <select id="routeSelector" style="padding:5px;">
            <option>City Route A</option>
            <option>Rural Route B</option>
        </select>

        <button class="btn-nav" onclick="toggleManager()">MENU ☰</button>
    </header>

    <div id="map"></div>
</div>

<div id="managerSidebar">
    <h3>MANAGER MENU</h3>
    <div class="menu-item" onclick="showReports()">Reports Tab</div>
    <div class="menu-item" onclick="showLogs()">Driver Logs</div>
    <div class="menu-item" onclick="endOfDay()">End of Day</div>
    <div class="menu-item" style="background:#dc3545; margin-top:20px;" onclick="location.reload()">System Logout</div>
</div>

<div id="dataModal" class="overlay">
    <div class="modal-box">
        <h2 id="mCustName" style="color:var(--culligan-blue); margin-top:0;">Customer</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input type="number" id="inv18" placeholder="18L Del">
            <input type="number" id="ret18" placeholder="18L Ret">
            <input type="number" id="invSm" placeholder="Sm Del">
            <input type="number" id="retSm" placeholder="Sm Ret">
        </div>
        <input type="text" id="recv" placeholder="Recv By" style="width:100%; margin:10px 0; padding:10px; box-sizing:border-box;">
        <p>Signature:</p>
        <canvas id="sig-canvas"></canvas>
        <button class="btn-blue" style="width:100%; margin-top:15px;" onclick="submitDelivery()">SUBMIT DELIVERY</button>
        <button style="width:100%; margin-top:5px;" onclick="closeModals()">CANCEL</button>
    </div>
</div>

<script>
    const API = "YOUR_WEB_APP_URL";
    let map, activeIdx = 0, canvas, ctx, drawing = false;
    let userRole = "";
    let stops = [
        { company: "Farm Customer 1", address: "123 North St", lat: 55.17, lng: -118.79 },
        { company: "Retail Hub 2", address: "456 South Ave", lat: 55.18, lng: -118.80 }
    ];

    function verifySystemBoot() {
        const pass = document.getElementById('sysPass').value;
        if(pass === "1234") {
            userRole = "Driver";
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            initApp();
        } else if (pass === "5678") {
            userRole = "Manager";
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            initApp();
        } else {
            alert("Access Denied");
        }
    }

    function toggleManager() {
        const sb = document.getElementById('managerSidebar');
        sb.style.right = sb.style.right === "0px" ? "-300px" : "0px";
    }

    function navStop(dir) {
        activeIdx = (activeIdx + dir + stops.length) % stops.length;
        openDeliveryModal(activeIdx);
    }

    function openDeliveryModal(idx) {
        activeIdx = idx;
        document.getElementById('mCustName').innerText = stops[idx].company;
        document.getElementById('dataModal').style.display = 'flex';
        initCanvas();
    }

    function initApp() {
        map = L.map("map").setView([55.17, -118.79], 13);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        stops.forEach((s, i) => {
            L.marker([s.lat, s.lng]).addTo(map).on('click', () => openDeliveryModal(i));
        });
    }

    function initCanvas() {
        canvas = document.getElementById('sig-canvas');
        ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        ctx.strokeStyle = "#000"; ctx.lineWidth = 2;
        canvas.onmousedown = () => drawing = true;
        canvas.onmousemove = (e) => { if(drawing) ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); };
        window.onmouseup = () => { drawing = false; ctx.beginPath(); };
    }

    function closeModals() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }
    
    // Manager Menu Functions
    function showReports() { alert("Loading Reports..."); }
    function showLogs() { alert("Accessing Driver Logs..."); }
    function endOfDay() { alert("Processing End of Day..."); }
</script>
</body>
</html>
